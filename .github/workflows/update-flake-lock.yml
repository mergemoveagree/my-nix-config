name: update-flake-lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 7 * * *'

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@main
        with:
          fail-mode: true
          ignore-missing-flake-lock: false
          send-statistics: false
      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      #- uses: DeterminateSystems/magic-nix-cache-action@main
      #  with:
      #    diagnostic-endpoint: ''
      #    use-flakehub: false
      - id: update
        uses: DeterminateSystems/update-flake-lock@v27
        with:
          nix-options: --accept-flake-config
          commit-msg: 'build(flake.lock): update flake.lock'
      - uses: benc-uk/workflow-dispatch@v1
        if: ${{ contains(fromJSON('["created", "updated"]'), steps.update.outputs.pull-request-operation) }}
        with:
          workflow: ci.yml
          ref: refs/pull/${{ steps.update.outputs.pull-request-number }}/head
